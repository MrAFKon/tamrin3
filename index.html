<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./css/main.css" />
  <body>
    <div>
      <div>
        <label for="fullname">fullname</label>
        <input type="text" name="fullname" placeholder="fullname" />
      </div>
      <div>
        <label for="fname">fathername</label>
        <input type="text" name="fname" placeholder="fathername" />
      </div>
      <div>
        <label for="age">age</label>
        <input type="text" name="age" placeholder="age" />
      </div>
      <div>
        <label for="tax">tax</label>
        <input type="text" name="tax" placeholder="tax" />
      </div>
      <div>
        <label for="degree">degree</label>
        <select name="degree" id="degree">
          <option value="diploma">diploma</option>
          <option value="hidiploma">hidiploma</option>
          <option value="bachelor">bachelor</option>
          <option value="master">master</option>
          <option value="phd">phd</option>
        </select>
      </div>
      <div>
        <label for="perhour">per-hour</label>
        <input type="text" name="perhour" placeholder="perhour" />
      </div>
      <div>
        <button class="click">click</button>
      </div>
    </div>
    <div id="root" class="root"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
